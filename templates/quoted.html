{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ quote["symbol" ]}}</th>
                <td>{{ quote["name"] }}</td>
                <td>{{ quote["price"] }}</td>
            </tr>
</div>
<br>
<div>
<form action="/quote" method="post">
    <label for="symbol">
        Enter another symbol to look up:
    </label>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>
</div>
{% endblock %}
