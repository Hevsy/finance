{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Amount</th>
            <th scope="col">Price</th>
            <th scope="col">Transaction time
        </tr>
    </thead>
    <tbody>
        {% for row in history %}
        <tr>
            <th scope="row">{{ row['symbol'] }}</th>
            <td>{{ row['amount'] }}</td>
            <td>{{ row['ppu'] }}</td>
            <td>{{ row['datetime'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
